

<div class="navbar" [style.background-color]="backgroundColor">
    <button mat-button class="logo">Logo</button>
    <div class="options navigationOption">
        <button mat-button class="optionText" routerLink="/" >Home</button>
        <button mat-button class="optionText" routerLink="/about">About</button>
        @if (loggedIn) {
            <button mat-button class="optionText" (click)="predict()">Predict</button>

        }
    </div>
    <div class="options userOption">
        @if (!loggedIn) {

            <button mat-button class="optionText" (click)="showLoginPopup()">Login</button>
            <button mat-button class="optionText" (click)="showSignupPopup()">Signup</button>
        }
        @if (loggedIn) {
            <button mat-button class="optionText" (click)="logout()">logout</button>
            <button mat-button class="optionText" (click)="profile()">Profile</button>
        }
    </div>

</div>
