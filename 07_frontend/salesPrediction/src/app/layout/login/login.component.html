<div id="signupPopup" class="popup">
    <div class="popup-content">
      <!-- Left Section -->
      <div class="left-section">
        <div class="left-top">
          <!-- Home Logo -->
          <img src="../../../assets/mobile_login_concept_art.png" alt="Home Logo" class="home-logo" style="width: 123px" />
          <!-- Log In heading -->
          <div class="Login-heading">Log In</div>
        </div>
  

      </div>
      <!-- Right Section -->
      <div class="right-section">
        <!-- Close Button -->
        <span class="close-button" (click)="closePopup()">Ã—</span>
        <!-- Enter details to Log In text -->
        <p class="enter-phone-text">Enter details to Log In</p>
  
        <!-- email Input -->
        <div class="input-container">
          <input type="text" placeholder="email" [(ngModel)]="email" name="email"
                 #emailInput="ngModel" required
                 (blur)="emailInputFocused = false" (focus)="emailInputFocused = true" />
          <div *ngIf="!emailInputFocused && emailInput.invalid && (emailInput.dirty || emailInput.touched)"
               class="error-message">
              email is required
          </div>
        </div>
  
        <!-- Password Input -->
        <div class="input-container">
          <input type="password" placeholder="Password" [(ngModel)]="password" name="password"
                 #passwordInput="ngModel" required
                 (blur)="passwordInputFocused = false" (focus)="passwordInputFocused = true" />
          <div *ngIf="!passwordInputFocused && passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)"
               class="error-message">
              Password is required
          </div>
        </div>
  
        <!-- Continue Button -->
        <button class="continue-button" [disabled]="!emailInput.valid || !passwordInput.valid"
                [ngClass]="{'invalid-button': !emailInput.valid || !passwordInput.valid}" (click)="onContinueClick()">Continue</button>
  
                <div class="forgot-password">
                  <button class="forgot-button" (click)="navigateToForgotPassword()">
                    Forgot Password?
                  </button>
                </div>
        <!-- Already a user section -->
        <div class="already-user">
          <p style="margin-top: 10px; margin-bottom: 0">New User?</p>
          <button class="login-button" (click)="openPopup()">
            Signup
          </button>
        </div>
      </div>
    </div>
  </div>
