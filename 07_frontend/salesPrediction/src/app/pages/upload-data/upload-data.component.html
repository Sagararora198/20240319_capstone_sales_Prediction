<app-navbar [backgroundColor]="navBackground"></app-navbar>
<div class="form-container">
    <form  (submit)="handleSubmit()">

    <div class="form-group drop-zone" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)"
        (drop)="onDrop($event)" (click)="fileInput.click()">

        <input type="file" #fileInput style="display: none" (change)="onFileSelected($event)" />
        <p>Drag & drop files here or click to select manually</p>
    </div>
    <div *ngIf="file" class="selectedFile">
        <p> File: {{ file.name }}</p>
        
    </div>
    <div class="inputfields">

   
    <div class="form-group">
        <input type="text" [(ngModel)]="fileTitle" name="title"  placeholder="File Title">
      </div>
      <div class="form-group">
        
        <select [(ngModel)]="periodicity" name="periodicity" >
          <option value="" disabled selected>periodicity</option>
          <option value="monthly">Monthly</option>
          <option value="yearly">Yearly</option>
          <option value="weekly">Weekly</option>
          <option value="daily">Daily</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="predictColumn" name="predictColumn" required placeholder="Predict Column" >
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="dateColumn" name="dateColumn" required placeholder="Date Column">
      </div>
    </div>
    <button type="submit"  >Submit</button>
</form>

</div>
